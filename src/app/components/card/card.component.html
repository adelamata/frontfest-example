<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{product.title}}</h5>
    <p class="card-text">{{product.price}} â‚¬</p>
    <div class="card-image">
      <img [hidden]="!imageLoaded" class="card-img-top" [src]="product.image" alt="Card image cap"

      <i [hidden]="imageLoaded" class="loader"></i>

  </div>
</div>
